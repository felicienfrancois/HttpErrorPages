    <style type="text/css">/*! normalize.css v5.0.0 | MIT License | github.com/necolas/normalize.css */html{font-family:sans-serif;line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,footer,header,nav,section{display:block}h1{font-size:2em;margin:.67em 0}figcaption,figure,main{display:block}figure{margin:1em 40px}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent;-webkit-text-decoration-skip:objects}a:active,a:hover{outline-width:0}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:inherit}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}dfn{font-style:italic}mark{background-color:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}audio,video{display:inline-block}audio:not([controls]){display:none;height:0}img{border-style:none}svg:not(:root){overflow:hidden}button,input,optgroup,select,textarea{font-family:sans-serif;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}[type=reset],[type=submit],button,html [type=button]{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{display:inline-block;vertical-align:baseline}textarea{overflow:auto}[type=checkbox],[type=radio]{box-sizing:border-box;padding:0}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit <body>
  <div class="cover">
  
    <h1 class="lang lang_en"><span class="title lang_en">Access Denied</span></h1>
    <p class="lead lang lang_en">The requested resource requires an authentication.</p>
  
    <h1 class="hidden lang lang_fr"><span class="title lang_fr">Accès refusé</span></h1>
    <p class="lead hidden lang lang_fr">Vous devez être authentifié(e) pour accéder à la page demandée.</p>
  
  
  </div>
  <footer>
    
      <span class="lang lang_en">
        Error 403
        <br>
        Technical contact:
      </span>
    
      <span class="hidden lang lang_fr">
        Erreur 403
        <br>
        Contact technique&nbsp:
      </span>
    
    <a id="contact" href="javascript:void(0);"></a>
  </footer>
  <script type="text/javascript">var technicalContact = "admin@" + document.location.host.split(".").slice(-2).join(".");
document.getElementById("contact").href = "mailto:" + technicalContact;
document.getElementById("contact").innerText = technicalContact;

var getAvailableLanguages = function getAvailableLanguages() {
	var availableLanguages = [];
	var localizedNodes = document.getElementsByClassName("lang");
	for (var i=0; i<localizedNodes.length; i++) {
		var match = /lang_([a-z\-_]+)/.exec(localizedNodes[i].className);
		if (match && availableLanguages.indexOf(match[1]) === -1) {
			availableLanguages.push(match[1]);
		}
	}
	return availableLanguages;
};

var getAcceptedLanguage = function getAcceptedLanguage(availableLanguages) {
    var nav = window.navigator,
    browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
    i,
    language;

    // support for HTML 5.1 "navigator.languages"
    if (Array.isArray(nav.languages)) {
      for (i = 0; i < nav.languages.length; i++) {
        language = nav.languages[i];
        if (language && language.length && availableLanguages.indexOf(language.toLowerCase()) !== -1) {
	      return language.toLowerCase();
	    }
	    if (language && language.length && availableLanguages.indexOf(language.split(/[\-_]/g)[0].toLowerCase()) !== -1) {
		  return language.split(/[\-_]/g)[0].toLowerCase();
	    }
      }
    }

    // support for other well known properties in browsers
    for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
      language = nav[browserLanguagePropertyKeys[i]];
      if (language && language.length && availableLanguages.indexOf(language.toLowerCase()) !== -1) {
        return language.toLowerCase();
      }
      if (language && language.length && availableLanguages.indexOf(language.split(/[\-_]/g)[0].toLowerCase()) !== -1) {
	    return language.split(/[\-_]/g)[0].toLowerCase();
	  }
    }

    return availableLanguages[0];
};

var hideAllLanguages = function hideAllLanguages() {
	var localizedNodes = document.getElementsByClassName("lang");
	for (var i=0; i<localizedNodes.length; i++) {
		if (!/hidden/.test(localizedNodes[i].className)) {
			localizedNodes[i].className = localizedNodes[i].className + " hidden";
		}
	}
};

var showAcceptedLanguage = function showAcceptedLanguage(acceptedLanguage) {
	var acceptedNodes = document.getElementsByClassName("lang_"+acceptedLanguage);
	for (var i=0; i<acceptedNodes.length; i++) {
		acceptedNodes[i].className = acceptedNodes[i].className.replace(/ *hidden */g, "");
	}
};

var updateTitle = function updateTitle(acceptedLanguage) {
	var acceptedTitleNodes = document.getElementsByClassName("title lang_"+acceptedLanguage);
	document.title = acceptedTitleNodes[0].innerText;
};

var availableLanguages = getAvailableLanguages();
var acceptedLanguage = getAcceptedLanguage(availableLanguages);
hideAllLanguages();
showAcceptedLanguage(acceptedLanguage);
updateTitle(acceptedLanguage);</script>
</body>
